<div class="aw-eshopcart-cartsm">
	<div class="eccwrap">
		<img id="aw-eshopcart-loadingimg" src="/images/loading.gif" style="display: none;" />
		<a href="#" class="btn-show-cart" onclick="return showCart();">Корзина</a>: товаров - <span class="eshop-cart-count">{v#count}</span> на сумму <span class="eshop-cart-summ">{v#summ}</span> руб. 
		(<a href="#" class="btn-show-order" onclick="return showCart(true);">Оформить заказ</a>)
		<div class="clear"></div>
	</div>
</div>
<script>
	var showCart = function(isOrdering){
		var s = function(el){el.style.display = ''; },
			h = function(el){el.style.display = 'none'; },
			ell = document.getElementById('aw-eshopcart-loadingimg');
		s(ell);
		Brick.ff('eshopcart', 'cart', function(){
			h(ell);
			if (isOrdering){
				new Brick.mod.eshopcart.OrderingPanel();
			}else{
				new Brick.mod.eshopcart.CartViewPanel();
			}
		});
		return false;
	};
</script>
