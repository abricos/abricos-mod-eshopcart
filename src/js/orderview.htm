<!--{widget}-->
<div id="{i#id}" class="orderview ordering">
	<div class="contview accept">
		
		<div id="{i#loading}">
			<div id="{i#loading}" class="loading">
				<img src="/images/loading.gif" />
			</div>
		</div>
		<div id="{i#view}" style="display: none">
			<table class="iinfo"><tbody>
				<tr>
					<td class="col1">Способ оплаты </td>
					<td class="col2"><span id="{i#payment}"></span></td>
				</tr>
				<tr>
					<td class="col1">Способ доставки </td>
					<td class="col2">
						<span id="{i#delivery}"></span>
						<span id="{i#mydelivery}">Самостоятельный вывоз</span>
					</td>
				</tr>
				<tr>
					<td class="col1">Получатель </td>
					<td class="col2"><div id="{i#fio}"></div></td>
				</tr>
				<tr>
					<td class="col1">Телефон</td>
					<td class="col2"><span id="{i#ph}"></span></td>
				</tr>
				<tr id="{i#contadr}">
					<td class="col1">Адрес доставки</td>
					<td class="col2">
						<span id="{i#adr}"></span>
					</td>
				</tr>
				<tr>
					<td class="col1">Дополнительная информация</td>
					<td class="col2"><span id="{i#dsc}"></span></td>
				</tr>
			</tbody></table>
			
			<div id="{i#cart}"></div>
		</div>
	</div>
	
</div>
