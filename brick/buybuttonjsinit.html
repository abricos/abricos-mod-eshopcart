<script>
	var eshopCartBuyClick = function(el){
		if (!(el && el.childNodes)){ return false; }
		var tl = el.getElementsByClassName('btl'),
			ldg = el.getElementsByClassName('ldg');
		
		if (!(tl && ldg)){ return; }
		tl = tl[0]; ldg = ldg[0];

		var s = function(el){el.style.display = ''; },
			h = function(el){el.style.display = 'none'; } ;

		s(ldg); h(tl);
		Brick.ff('eshopcart', 'cart', function(){
			h(ldg); s(tl);
			new Brick.mod.eshopcart.CartViewPanel({'buttonElement': el});
		});
		return false;
	};
</script>
