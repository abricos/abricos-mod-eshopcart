<!--{widget}-->
<div id="{i#id}" class="aw-eshop aw-eshopcart aw-catalog">
	<div class="cartproductlist">

		<table class="thead" id="{i#head}"><tbody><tr>
			<td class="tl">&nbsp;<td>
			<td class="pc">&nbsp;<td>
			<td class="qt">&nbsp;<td>
			<td class="sm">&nbsp;<td>
			<td class="rm">&nbsp;<td>
		</tr></tbody></table>
		
		<div id="{i#list}"></div>	
	</div>
</div>

<!--{row}-->
<div id="{i#id}" class="elrow">
	<div id="{i#wrap}">
		<table class="tline" id="{i#tline}"><tbody><tr>
			<td class="tl">
				<a href="{v#url}" id="{i#tl}"></a>
			</td>
			<td class="pc"><div id="{i#pc}"></div></td>
			<td class="qt"><div id="{i#qt}"></div></td>
			<td class="sm"><div id="{i#qt}"></div></td>
			<td class="rm">
				<a href="#" class="habtn">Удалить</a>
			</td>
		</tr></tbody></table>
	</div>
</div>

<!--{removepanel}-->
<div class='hd'>Удаление</div>
<div class='bd aw-eshopcart'>
	<div id="{i#dialogremove}" class="field">
		<p>
			Вы действительно хотите товар?
		</p>
		<div class="buttons right">
			<span id="{i#btns}">
				<input id="{i#bremove}" value="Удалить" type="button" />
				<input id="{i#bcancel}" value="Отмена" type="button" />
			</span>
			<span id="{i#bloading}" style="display: none">
				<img src="/images/loading.gif" /> Удаление...
			</span>
		</div>
	</div>
</div>
