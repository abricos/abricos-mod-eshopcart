<!--{widget}-->
<div id="{i#id}" class="ordering">
	<div id="{i#loading}">
		<div id="{i#loading}" class="loading">
			<img src="/images/loading.gif" />
		</div>
	</div>
	<div id="{i#view}" style="display: none">
	
		<div class="cartinfo">
			Товаров - <span class="eshop-cart-count">-</span> 
			на сумму <span class="eshop-cart-summ">-</span> руб.
		</div>
	
	
		<div id="{i#auth}"></div>
	</div>
</div>

<!--{auth}-->
<div id="{i#id}" class="auth">

	<div class="contview">
		<div id="{i#auth}"></div>
		<div class="cmt">
			Авторизация на сайте позволит получить бонусы и экономить 
			время при последующих покупках
		</div>
	</div>
	
	<div class="buttons right">
		<input id="{i#bnext}" type="button" value="Оформить без авторизации" class="btn"/>
	</div>
</div>

<!--{delivery}-->
<div id="{i#id}" class="delivery">

	<div class="contview">
		<div id="{i#auth}"></div>
		<div class="cmt">
			Авторизация на сайте позволит получить бонусы и экономить 
			время при последующих покупках
		</div>
	</div>
	
	<div class="buttons right">
		<input id="{i#bnext}" type="button" value="Продолжить" class="btn"/>
	</div>
</div>

<!--{panel}-->
<div class='hd'>Оформление заказа</div>
<div class='bd aw-eshop aw-eshopcart'>
	<div id="{i#widget}" class="viewinpanel"></div>
</div>
