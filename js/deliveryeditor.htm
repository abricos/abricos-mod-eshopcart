<!--{widget}-->
<div id="{i#id}" class="easyeditor deliveryeditor">
	<div id="{i#loading}">
		<div id="{i#loading}" class="loading">
			<img src="/images/loading.gif" />
		</div>
	</div>
	<div id="{i#view}" class="editform" style="display: none">
	
		<div class="r">
			<input id="{i#tl}" class="title inp" onfocus="this.select();" />

			<dl class="default" style="display: none;">
				<dt>По умолчанию</dt>
				<dd>
					<input id="{i#def}" type="checkbox" />
				</dd>
			</dl>

			<dl class="pc">
				<dt>Цена доставки</dt>
				<dd>
					<input id="{i#pc}" type="text" class="inp" onfocus="this.select();"/>
				</dd>
			</dl>

			<dl class="pc">
				<dt>Бесплатно, если сумма &gt;=</dt>
				<dd>
					<input id="{i#zr}" type="text" class="inp" onfocus="this.select();"/>
				</dd>
			</dl>
			
			<dl class="descript">
				<dt>Описание</dt>
				<dd>
					<textarea id="{i#dsc}" class="inp"></textarea>
				</dd>
			</dl>
		</div>
		
		<div class="btns right r">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>
